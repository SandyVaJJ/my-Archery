<div>
    <h4><label for="search-box">Round Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul>
        <li *ngFor="let round of rounds$ | async">
            <a routerLink="/detail/{{round.id}}">
                {{round.name}}
            </a>
        </li>
    </ul>
</div>
